<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ByteMinds - 公司主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="ByteMinds Logo" class="logo-img">
            <h1>ByteMinds</h1>
            <p>智慧与创新</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h2>欢迎来到ByteMinds</h2>
            <p>创新的软件解决方案，推动业务发展</p>
        </div>
    </section>

    <section id="about">
        <h2>关于我们</h2>
        <p>ByteMinds致力于提供顶尖的定制软件开发服务。我们团队由经验丰富的程序员组成，专注于为各行各业提供技术支持。</p>
    </section>

    <section id="services">
        <h2>我们的服务</h2>
        <ul>
            <li>定制软件开发</li>
            <li>移动应用开发</li>
            <li>系统集成</li>
            <li>技术咨询</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <form action="#" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>

            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言：</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">发送信息</button>
        </form>
    </section>

    <footer>
        <p>© 2025 ByteMinds. 保留所有权利。</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
